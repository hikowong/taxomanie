{% for bad_name, suggestions in dict_bad_taxa.iteritems %}
    <tr>
    <td>
    <font color="red">{{ bad_name }}</font> :
    </td>
    <td>
    <input type='text' name="{{bad_name}}"
    {% for sugg in suggestions %}
    {% if forloop.first %}value="{{sugg}}"{% endif %}
    {% endfor %} />
    
    {% if suggestions %}
        (Do you mean: &nbsp;
        {% for sugg in suggestions %}
            {{ sugg }}{% ifequal forloop.last 0 %},{% endifequal %}
            <!--
            <input 
            {% if suggestions|length_is:"1" %}
            type="checkbox" class="alone"
            {% else %}
            type="radio"
            {% endif %}
            name="{{bad_name}}" value="{{ sugg }}" />
            -->
        {% endfor %}
        )
    {% endif %}
    </td>
    </tr>
{% endfor %}
