<html><body>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css">
<title> Taxonamie </title>

<div class="header" id="header">
<h1 align="center"> Welcome in Taxomanie </h1>
<h3 align="center"> Phylogenic Tree Checker </h3>
</div>

<div id="sidebar">
<b>Menu<b>
<ul>
<li><a href="about"> About </a></li>
<li><a href="help"> Help </a></li>
</ul>
</div>

<div id="error">
<%
if _msg_:
%>
    <%|%>
    <center><font color="red"> <%$ _msg_ %> </font></center>
<%|%>
</div>

<div class="body" id="body">
    <fieldset>
        <legend> Your collection file in newick format </legend>
        <form action="check" method="post" enctype="multipart/form-data">
            filename: <input type="file" name="myFile" /><br />
            <input type="reset" />
            <input type="submit" />
        </form>
    </fieldset>
    or
    <fieldset>
        <legend> Your string in newick format </legend>
        <form action="check" method="post" enctype="multipart/form-data">
            <table>
            <textarea rows="10" cols="60" name="myFile"></textarea><br />
            <input type="reset" />
            <input type="submit" />
        </form>
    </fieldset>
</div>

</body></html>
